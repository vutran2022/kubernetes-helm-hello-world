name: vu234
"on":
    push:
        branches:
            - aks-devhub-aohnw
    workflow_dispatch: {}
env:
    ACR_RESOURCE_GROUP: vuaksplaygroundregistry
    AZURE_CONTAINER_REGISTRY: vuaksplaygroundregistrya
    CHART_OVERRIDE_PATH: ./helloworld-chart/values.yaml
    CHART_OVERRIDES: ""
    CHART_PATH: ./helloworld-chart
    CLUSTER_NAME: vu-aks-playground
    CLUSTER_RESOURCE_GROUP: vu-rg
    CONTAINER_NAME: aaaaa
jobs:
    buildImage:
        permissions:
            contents: read
            id-token: write
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: azure/login@v1.4.3
              name: Azure login
              with:
                client-id: ${{ secrets.AZURE_CLIENT_ID }}
                subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
                tenant-id: ${{ secrets.AZURE_TENANT_ID }}
            - name: Build and push image to ACR
              run: az acr build --image ${{ env.CONTAINER_NAME }}:${{ github.sha }} --registry ${{ env.AZURE_CONTAINER_REGISTRY }} -g ${{ env.ACR_RESOURCE_GROUP }} -f ./Dockerfile ./
    deploy:
        permissions:
            actions: read
            contents: read
            id-token: write
        runs-on: ubuntu-latest
        needs:
            - buildImage
        steps:
            - uses: actions/checkout@v3
            - uses: azure/login@v1.4.3
              name: Azure login
              with:
                client-id: ${{ secrets.AZURE_CLIENT_ID }}
                subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
                tenant-id: ${{ secrets.AZURE_TENANT_ID }}
            - uses: azure/aks-set-context@v3
              name: Get K8s context
              with:
                cluster-name: ${{ env.CLUSTER_NAME }}
                resource-group: ${{ env.CLUSTER_RESOURCE_GROUP }}
            - uses: azure/k8s-bake@v2.1
              name: Bake deployment
              with:
                helm-version: latest
                helmChart: ${{ env.CHART_PATH }}
                overrideFiles: ${{ env.CHART_OVERRIDE_PATH }}
                overrides: ${{ env.CHART_OVERRIDES }}
                renderEngine: helm
              id: bake
            - uses: Azure/k8s-deploy@v4
              name: Deploy application
              with:
                action: deploy
                images: ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.CONTAINER_NAME }}:${{ github.sha }}
                manifests: ${{ steps.bake.outputs.manifestsBundle }}
                namespace: namespace-workflow-1664596135843
